<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>load demo</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<body>
<div class="container-fluid">
<table id="user_list" class="display table table-striped table-bordered" border="1" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>search_str</th>
        <th>ID</th>
        <th>family</th>
        <th>scientific_name</th>
        <th>genus</th>
        <th>taxon_rank</th>
        <th>authorship</th>
        <th>taxon_status</th>
        <th>name_status</th>
        <th>threat_status</th>
        <th>establishment</th>
        <th>endemism</th>
        <th>life_form</th>
        <th>habitat</th>
        <th>vegetation_type</th>
        <th>occurrence</th>
        <th>domain</th>
      </tr>
    </thead>
              
  </table>
</div>

  <script type="text/javascript">
	    $(document).ready(function () {
        var json = {{ test_data | safe }}
        $('#user_list').DataTable({
		        dom: 'Bflrtip',
            "order": [],
            data: json.data,   //get the array of object data
            "columns": [
                { "data": "search_str" },
                { "data": "id" },
                { "data": "family" },
                { "data": "scientific_name" },
                { "data": "genus" },
                { "data": "taxon_rank" },
                { "data": "authorship" },
                { "data": "taxon_status" },
                { "data": "name_status" },
                { "data": "threat_status" },
                { "data": "establishment" },
                { "data": "endemism" },
                { "data": "life_form" },
                { "data": "habitat" },
                { "data": "vegetation_type" },
                { "data": "occurrence" },
                { "data": "domain" }
                ],
		        buttons: ['csv']
        });
      });
  </script>
